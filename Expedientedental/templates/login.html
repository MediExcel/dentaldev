{% extends "base.html" %}

{%load static from staticfiles %}

{% block title %}Login{% endblock %}

{% block bodyclass %}class="login"{% endblock %}

{% block login %}
  <div class="col-md-3 login-container">
    <div class="logo">
      <img src="{% static 'img/logo-new.png' %}" alt="MediExcel">
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Inicie Sesi&oacute;n</h3>
      </div>
      <div class="panel-body">
        <form action="">
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control" id="username" placeholder="nombre de usuario...">
          </div>
          <div class="form-group">
            <label for="password">Contrase&ntilde;a</label>
            <input type="password" class="form-control" id="password" placeholder="contrase&ntilde;a...">
          </div>
          <input type="submit" class="btn btn-success btn-block">
        </form>
        {% block content %}
        {% endblock content%}
      </div>
    </div>
  </div>
  {% endblock %}
