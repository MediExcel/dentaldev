{% extends "base1.html" %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}

{% block content %}

<h2 class="page-header">Entrada de Insumo</h2>

{% crispy form %}

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock content %}
