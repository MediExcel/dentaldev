{% extends "dash.html" %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="page-header">Entrada de Producto <small class="pull-right"><a href=""><span class="glyphicon glyphicon-print"></span> Imprimir</a></small></h2>

<div class="row">

  <div class="col-md-6">

    <div class="panel panel-danger">

      <div class="panel-heading">

        <h4 class="panel-title">{{ entrada }}</h4>

      </div>

      <div class="panel-body">

        <table class="table">

          <thead>

            <tr>

              <th>Fecha</th>
              <th>Porciones</th>

            </tr>

          </thead>

          <tbody>

            <tr>

              <td>{{ entrada.created_at }}</td>
              <td>{{ entrada.porciones }}</td>

            </tr>

          </tbody>

        </table>

      </div><!-- end .panel-body -->

    </div><!-- end .panel -->

  </div><!-- end .col-md-6 -->

  <div class="col-md-6">

    <h4>Motivo de cancelaci&oacute;n:</h4>

    <p>{{ cancelentrada }}</p>

  </div><!-- end .col-md-6 -->

</div><!-- end .row -->
{% endblock content %}
