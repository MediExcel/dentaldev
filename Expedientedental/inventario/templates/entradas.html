{% extends "dash.html" %}
{% block title %}Entradas{% endblock %}

{% block content %}
<h2 class="page-header">Entradas de Producto</h2>

<table class="table table-hover">

  <thead>

    <tr>

      <th>Fecha</th>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>&nbsp;</th>

    </tr>

  </thead>

  <tbody>

    {% for entrada in entradas %}
    <tr>

      <td>{{ entrada.created_at }}</td>
      <td>{{ entrada.producto }}</td>
      <td>{{ entrada.porciones }}</td>
      <td><a href="{% url inventario:entrada_detail entrada.id %}" class="btn btn-default">Ver Entrada</a></td>

    </tr>
    {% endfor %}

  </tbody>

</table>
{% endblock content %}
