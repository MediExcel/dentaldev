{% extends "base1.html" %}
{%load static from staticfiles %}

{% block content %}

<h2 class="page-header">entrada de insumo</h2>

{% load crispy_forms_tags %}
{% crispy form %}

{% if messages %}

<ul class ="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


{% endblock content %}
