{% extends "base1.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h2 class="page-header">Registra un Grupo</h2>
{% crispy form %}


{% endblock content %}
